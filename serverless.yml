provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: ap-southeast-1
  iam:
    role: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/ROLE}"

package:
  individually: true

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true

functions:
  shut_rds_all:
    handler: handler.shut_rds_all
    description: Auto off db lambda function
    events:
      - schedule: cron(10 3 * * ? *)
      - schedule: cron(15 3 * * ? *)

    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - "!package-lock.json"
        - "!package.json"

    environment:
      KEY: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/KEY}"
      REGION: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/REGION}"
      VALUE: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/VALUE}"

  start_rds_all:
    handler: handler.start_rds_all
    description: Auto start db lambda function
    events:
      - schedule: cron(0 3 * * ? *)
      - schedule: cron(5 3 * * ? *)
    package:
      patterns:
        - "!node_modules/**"
        - "!yarn.lock"
        - "!package-lock.json"
        - "!package.json"
    environment:
      KEY: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/KEY}"
      REGION: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/REGION}"
      VALUE: "${ssm:/DB_Start_Stop/${sls:stage}/lambda/VALUE}"
